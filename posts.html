<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center flex-column">
        <div class="d-flex flex-row justify-content-flex-start mt-5">
            <div class="d-flex justify-content-center align-items-center rounded-circle bg-dark badge" style="height:100px;      width:100px;">
                <h1 id="icon"></h1>
            </div>
            <div class="ms-2 justify-content-evenly">
                <div class="form-group mb-2 d-flex flex-row p-2 justify-content-center align-items-center">
                    <label for="name">NAME</label>
                    <input type="text" id="post-name" class="form-control ms-3" disabled>
                </div>
                <div class="form-group mb-2 d-flex flex-row p-2 justify-content-center align-items-center">
                    <label for="username">USERNAME</label>
                    <input type="text"  class="form-control ms-3" id="post-username" disabled>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row mt-3">
                <div>
                    <div class="form-group mb-3">
                        <label for="email">E-MAIL</label>
                        <input type="text" class="form-control" id="post-email" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="phoneNo">PHONE</label>
                        <input type="text" class="form-control" id="post-phoneNo" disabled>
                    </div>
                </div>
                <div class=" ms-5">
                    <div class="form-group mb-3">
                        <label for="website">WEBSITE</label>
                        <input type="text" class="form-control" id="post-website" disabled>
                    </div>
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="post-address" disabled>
                    </div>
                </div>
        </div>

        <!--- Post Card --->
        <h1>Post</h1>
        <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right; width: 100px;">Add Post</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalHeader">New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="my_form">
                          <div class="form-group mb-3">
                            <label for="imageurl">Image URL</label>
                            <input type="text" class="form-control mt-1" id="img-url" placeholder="Enter Image URL">
                          </div>
                          <div class="form-group mb-3">
                            <label for="title">Title</label>
                            <input type="text" class="form-control mt-1" id="post-title" placeholder="Enter Title">
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" id="cancelbtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addPost()">Post</button>
                </div>
            </div>
            </div>
        </div>


        <div id="post-cards" class="d-flex flex-row">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="post.js"></script>
</body>
</html>
