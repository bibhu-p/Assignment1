<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex flex-column">
        <div class="container " >
            <img id="postImage" class="img-thumbnail rounded mx-auto d-block w-25 p-3 h-100 mt-5">
        </div>
        <div class="d-flex flex-row justify-content-evenly mt-5 ">
            <h5 >Comments</h5>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="width: max-content;">
           Add comment
        </button>
        </div>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalHeader">New Comment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="my_form">
                          <div class="form-group mb-3">
                            <label for="imageurl">E-mail </label>
                            <input type="text" class="form-control mt-1" id="c-email" placeholder="Enter Email address">
                          </div>
                          <div class="form-group mb-3">
                            <label for="title">Comment</label>
                            <textarea class="form-control mt-1" id="c-comment" rows="3" placeholder="Enter the comment"></textarea>
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" id="cancelbtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="addComment()">Post</button>
                </div>
            </div>
            </div>
        </div>

        <div class="modal fade" id="editCommentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalHeader">Edit Comment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="my_form">
                          <div class="form-group mb-3">
                            <label for="imageurl">E-mail </label>
                            <input type="text" class="form-control mt-1" id="e-email" disabled >
                          </div>
                          <div class="form-group mb-3">
                            <label for="title">Comment</label>
                            <textarea class="form-control mt-1" id="e-comment" rows="3" placeholder="Enter the comment"></textarea>
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" id="cancelbtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateComment()">Update</button>
                </div>
            </div>
            </div>
        </div>
        <!--comment section-->
        <div class="container mt-5 ms-5 d-flex flex-column" id="postComment"></div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="comment.js"></script>

</body>
</html>
