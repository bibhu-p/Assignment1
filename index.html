<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container" >
        <p class="text-muted display-3 text-center">Users Data Table</p>

        <button type="button" class="btn btn-primary mb-5" data-bs-toggle="modal" data-bs-target="#exampleModal" style="float: right;">Add User</button>

          <!--Add User Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalHeader">Add User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="my_form">
                        
                        <div class="form-group mb-3">
                          <label for="username">USERNAME</label>
                          <input type="text" class="form-control" id="username" placeholder="Enter username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="name">NAME</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                          </div>
                          <div class="form-group mb-3">
                            <label for="email">E-MAIL</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter E-mail Address">
                          </div>
                          <div class="form-group mb-3">
                            <label for="phoneNo">PHONE</label>
                            <input type="text" class="form-control" id="phoneNo" placeholder="Enter Phone Number">
                          </div>
                          <div class="form-group mb-3">
                            <label for="website">WEBSITE</label>
                            <input type="text" class="form-control" id="website" placeholder="Enter Website Name">
                          </div>
                          <div class="form-group mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Website Name">
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" id="cancelbtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="onAdd()">Add</button>
                </div>
            </div>
            </div>
        </div>

        <!---Edit Model-->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalHeader">Edit User</h5> <h6 id="index-no" style="display: none;"></h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="my_form">
                        
                        <div class="form-group mb-3">
                          <label for="username">USERNAME</label>
                          <input type="text" class="form-control" id="edit-username" placeholder="Enter username">
                        </div>
                        <div class="form-group mb-3">
                            <label for="name">NAME</label>
                            <input type="text" class="form-control" id="edit-name" placeholder="Enter Name">
                          </div>
                          <div class="form-group mb-3">
                            <label for="email">E-MAIL</label>
                            <input type="text" class="form-control" id="edit-email" placeholder="Enter E-mail Address">
                          </div>
                          <div class="form-group mb-3">
                            <label for="phoneNo">PHONE</label>
                            <input type="text" class="form-control" id="edit-phoneNo" placeholder="Enter Phone Number">
                          </div>
                          <div class="form-group mb-3">
                            <label for="website">WEBSITE</label>
                            <input type="text" class="form-control" id="edit-website" placeholder="Enter Website Name">
                          </div>
                          <div class="form-group mb-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="edit-address" placeholder="Enter City Name">
                          </div>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" id="cancelbtn" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="updateData()">Update</button>
                </div>
            </div>
            </div>
        </div>

        <!--User data table -->
        <table class="table  table-hover table-bordered"> 
            <thead>
                <tr>

                    <th>ID</th>
                    <th>ICON</th>
                    <th>USERNAME</th>
                    <th>NAME</th>
                    <th>E-MAIL</th>
                    <th>PHONE</th>
                    <th>WEBSITE</th>
                    <th>CITY</th>
                    <th colspan="2">ACTION</th>
                </tr>
            </thead>
            <tbody id="t-body">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
